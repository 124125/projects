<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
  <title>glass</title>
</head>
<body>
  <main>
    <div class="glass">
      <div class="cardboard">
        <div class="user-img">
          <img src="css/images/axay.jpg" alt="axay" />
          <h1>Axay</h1>
        </div>
        <div class="user-links">
          <div class="twitter">
            <img src="css/images/twitter.png" alt="">
            <a href="#">twitter</a>
          </div>
          <div class="twitch">
            <img src="css/images/twitch.png" alt="">
            <a href="#">twitch</a>
          </div>
          <div class="instagram">
            <img src="css/images/instagram.png" alt="">
            <a href="#">instagram</a>
          </div>
        </div>
        <div class="gopro">
          <img src="css/images/gopro.png" alt="gopro">
          <h1>Get your pro Now</h1>
        </div>
      </div>
      <div class="gamelinks">
        <div class="game-hadding">
          <h1>play Now</h1>
          <input type="search" name="searchbar" id="searchbar" value="name" />
        </div>
        <div class="games">
          <div class="cards">
            <div class="card">
              <div class="gamelogo">
                <img src="css/images/assassin.png" alt="assassinlogo">
              </div>
              <div class="game-info">
                <h1>assassin's creed</h1>
                <progress class="progressbar">
                  
                </progress>
              </div>
              <div class="progress-text">
                <h1>25%</h1>
              </div>
            </div>
            <div class="card">
              <div class="gamelogo">
                <img src="css/images/needforspeedlogo.png" alt="needforspeedlogo">
              </div>
              <div class="game-info">
                <h1>need for speed</h1>
                <progress class="progressbar">
                  
                </progress>
              </div>
              <div class="progress-text">
                <h1>25%</h1>
              </div>
            </div>
            <div class="card">
              <div class="gamelogo">
                <img src="css/images/cyberpunk.png" alt="cyberpunklogo">
              </div>
              <div class="game-info">
                <h1>cyberpunk</h1>
                <progress class="progressbar">
                  
                </progress>
              </div>
              <div class="progress-text">
                <h1>25%</h1>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="circul1"></div>
    <div class="circul2"></div>
  </main>
</body>
</html>
